additionalProperties:
  formFields:
    - default: "6070"
      envKey: PANEL_APP_PORT_HTTP
      label:
        en: Port
        zh: 端口
      required: true
      type: number
      edit: true
      rule: paramPort
    - default: admin
      envKey: PANEL_APP_HELIOS_USERNAME
      label:
        en: USENAME
        zh: 用户名
      required: true
      type: text
      edit: true
      rule: paramCommon
      values: []
    - default: ""
      envKey: PANEL_APP_HELIOS_PASSWORD
      label:
        en: PASSWORD
        zh: 密码
      required: true
      type: password
      edit: true
      rule: paramComplexity
      random: true
      values: []
    - default: http://10.10.10.8:6070
      envKey: PANEL_APP_HELIOS_URL
      label:
        en: localhost
        zh: 后台登录地址
      required: true
      type: text
      edit: true
      values: []
